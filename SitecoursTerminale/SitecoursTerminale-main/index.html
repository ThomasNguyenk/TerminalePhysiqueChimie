<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Accueil √âtudiant - Seconde Ann√©e</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
<link rel="icon" type="image/png" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRQphyk9ejUn8W2sQ9h9tofy5rNyUdzq-5HSA&s">
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

<style>
:root {
  --primary: #007bff;
  --accent: #00bcd4;
  --success: #28a745;
  --error: #dc3545;
  --card: #111;
  --text: #fff;
  --neon: #00bcd4;
}

* { box-sizing:border-box; margin:0; padding:0; font-family:'Poppins',sans-serif; }

html, body { height: 100%; }

body {
  margin:0;
  min-height:100vh;
  padding-top: 80px; /* espace pour bandeau fixe */
  background: url('https://img2.wallspic.com/crops/3/6/9/0/80963/80963-donnees-informatique-base_de_donnees-lequipement_audio-espace-2560x1600.jpg') center/cover fixed;
  color: var(--text);
  display: flex;
  flex-direction: column;
}

#app { display: flex; flex-direction: column; min-height: 100vh; width: 100%; }

/* Bandeau futuriste */
.header-nav {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: rgba(0,123,255,0.85);
  color: #fff;
  padding: 1rem 2rem;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  z-index: 1000;
  box-shadow: 0 0 15px rgba(0,123,255,0.7), 0 2px 10px rgba(0,0,0,0.4);
  backdrop-filter: blur(5px);
  border-bottom: 2px solid var(--accent);
  text-shadow: 0 0 5px #fff, 0 0 10px var(--accent);
  transition: background 0.3s, box-shadow 0.3s;
}
/* Place le logo coll√© √† gauche */
.header-nav .logo {
  position: absolute;
  left: 20px;
}

/* Centre les liens */
.menu-links {
  display: flex;
  gap: 20px;
  margin: 0 auto;          /* Centre la nav */
}
.header-nav:hover {
  background: rgba(0,123,255,0.95);
  box-shadow: 0 0 25px rgba(0,123,255,0.9), 0 3px 15px rgba(0,0,0,0.5);
}

.logo { font-weight: 700; font-size: 1.6rem; text-shadow: 0 0 3px #fff, 0 0 6px var(--accent); }

.menu-links { display: flex; gap: 1rem; flex-wrap: wrap; }

.menu-links a {
  color: #fff;
  text-decoration: none;
  font-weight: 500;
  padding: 0.3rem 0.8rem;
  border-radius: 6px;
  position: relative;
  transition: 0.3s all;
  text-shadow: 0 0 5px #fff, 0 0 10px var(--accent);
}

.menu-links a::before {
  content: '';
  position: absolute;
  top: -5px; left: -5px; right: -5px; bottom: -5px;
  border-radius: 6px;
  box-shadow: 0 0 5px var(--accent), 0 0 10px var(--accent), 0 0 20px var(--accent), 0 0 40px var(--accent);
  opacity: 0;
  transition: opacity 0.3s, transform 0.3s;
  transform: scale(0.9);
}

.menu-links a:hover::before,
.menu-links a.active::before { opacity: 1; transform: scale(1); }
.menu-links a:hover,
.menu-links a.active { animation: pulse 1.2s infinite alternate; }

@keyframes pulse {
  0% { text-shadow:0 0 5px #fff,0 0 10px var(--accent),0 0 15px var(--accent); }
  50% { text-shadow:0 0 10px #fff,0 0 20px var(--accent),0 0 30px var(--accent); }
  100% { text-shadow:0 0 5px #fff,0 0 10px var(--accent),0 0 15px var(--accent); }
}

/* Section centrale */
#about { flex:1; display:flex; justify-content:center; align-items:center; text-align:center; padding:0 20px 40px; width:100%; }

#content-box {
  background: rgba(0,0,0,0.85);
  padding: 40px;
  border-radius: 15px;
  color: #fff;
  max-width: 700px;
  width: 90%;
  box-shadow: 0 0 30px var(--neon);
  border: 1px solid rgba(0,188,212,0.2);
}

.typing {
  display: inline-block;
  border-right: 3px solid var(--neon);
  white-space: nowrap;
  overflow: hidden;
  animation: blink 0.8s infinite;
  font-size: 2.2em;
  color: var(--neon);
}

.typing-static { border-right:none !important; animation:none !important; }
@keyframes blink { 50% { border-color: transparent; } }

.fade-in { opacity:0; transform:translateY(15px); min-height:50px; }
.fade-in-show { opacity:1; transform:translateY(0); transition:opacity 1.5s, transform 1.5s; }

#info-text b { color: var(--neon); font-weight:700; }

footer {
  text-align:center;
  background: rgba(0,0,0,0.95);
  color:#fff;
  padding:15px 0;
  font-size:0.9em;
  width:100%;
  border-top:1px solid rgba(255,255,255,0.3);
  margin-top:auto;
}

/* Responsive */
@media (max-width:900px) {
  .header-nav { flex-direction: column; align-items:flex-start; padding:1rem; }
  .menu-links { width:100%; justify-content:space-around; margin-top:0.5rem; }
  body { padding-top: 120px; } /* ajust√© √† la hauteur mobile */
}
</style>
</head>

<body>
<div id="app">
  <header class="header-nav">
    <a href="index.html" class="logo">Accueil √âtudiant</a>
    <nav class="menu-links">
      <a href="index.html" class="active">Accueil</a>
      <a href="Terminale.html">Cours</a>
      <a href="Quiz de r√©vision de Terminale.html">Quiz</a>
      <a href="espaceNote.html">Notes</a>
      <a href="AideAvecIA.html">IA</a>
      <a href="MiniD√©fi.html">D√©fi</a>
      <a href="AnnexeMotCl√©.html">Glossaire</a>
      <a href="#" @click.prevent="authLink.action()">{{ authLink.text }}</a>
    </nav>
  </header>

  <section id="about">
    <div id="content-box">
      <h2 :class="['typing', {'typing-static': isTypingComplete}]">{{ welcomeText }}</h2>
      <p class="fade-in" :class="{ 'fade-in-show': isTypingComplete }" style="margin-top:15px;font-size:1.2em;" v-html="infoMessage"></p>
    </div>
  </section>

  <footer>
    <p>&copy; 2025. Programm√©e par NGUYEN Thomas. Tous droits r√©serv√©s.</p>
  </footer>
</div>

<script>
const { createApp, ref, computed, onMounted } = Vue;

createApp({
  setup() {
    const LOGIN_PAGE = "Connexion √©tudiant.html";
    const welcomeText = ref('Chargement...');
    const infoMessage = ref('');
    const isTypingComplete = ref(false);
    const fullMessage = ref('');
    const activeUser = ref(localStorage.getItem('activeUser') || null);
    const studentClass = ref(localStorage.getItem('studentClass') || 'Premi√®re');

    const isLoggedIn = computed(() => activeUser.value !== null);

    const coursLink = computed(() => {
      const base = studentClass.value.toLowerCase();
      if(base === 'premi√®re') return '1ere ann√©e.html';
      if(base === 'terminale') return 'Terminale.html';
      return '1ere ann√©e.html';
    });

    const authLink = computed(() => ({
      text: isLoggedIn.value ? 'D√©connexion' : 'Connexion',
      action: isLoggedIn.value ? logout : () => { window.location.href = LOGIN_PAGE; }
    }));

    function logout() {
      localStorage.removeItem('activeUser');
      localStorage.removeItem('studentClass');
      alert("D√©connexion r√©ussie !");
      window.location.replace(LOGIN_PAGE);
    }

    function setupMessages() {
      if(activeUser.value) {
        fullMessage.value = `Bienvenue, ${activeUser.value} !`;
        infoMessage.value = `Explorez vos ressources pour <b>${studentClass.value} Ann√©e</b> üöÄ.`;
      } else {
        fullMessage.value = `Bienvenue sur votre Espace √âtudiant üéì`;
        infoMessage.value = `Veuillez vous <a href="${LOGIN_PAGE}" style="color:var(--neon); text-decoration:none;"><b>connecter</b></a> pour acc√©der aux ressources.`;
      }
      welcomeText.value = '';
      index = 0;
      setTimeout(typeEffect, 500);
    }

    let index = 0;
    function typeEffect() {
      if(index < fullMessage.value.length){
        welcomeText.value += fullMessage.value.charAt(index);
        index++;
        setTimeout(typeEffect, 80);
      } else { isTypingComplete.value = true; }
    }

    onMounted(()=>{ setupMessages(); });

    return { welcomeText, infoMessage, isTypingComplete, authLink, coursLink }; 
  }
}).mount('#app');
</script>
</body>
</html>
